<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing Grocery List</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body { 
            font-family: 'Inter', -apple-system, sans-serif; 
            background: #121212; 
            color: #ffffff; 
            display: flex; 
            justify-content: center; 
            padding: 40px 20px;
            margin: 0;
        }
        .card { 
            background: #1e1e1e; 
            padding: 2rem; 
            border-radius: 20px; 
            box-shadow: 0 10px 40px rgba(0,0,0,0.6); 
            width: 100%; 
            max-width: 450px; 
            border: 1px solid #333; 
        }
        .header-img {
            width: 100%;
            border-radius: 12px;
            margin-bottom: 20px;
            border: 1px solid #444;
            display: block;
        }
        h2 { margin: 10px 0; font-weight: 700; }
        input { 
            padding: 14px; 
            border: 1px solid #333; 
            border-radius: 10px; 
            background: #2a2a2a; 
            color: white; 
            margin-bottom: 12px; 
            width: -webkit-fill-available;
            font-size: 1rem;
        }
        button { 
            padding: 14px; 
            background: #007bff; 
            color: white; 
            border: none; 
            border-radius: 10px; 
            cursor: pointer; 
            font-weight: 600; 
            transition: 0.3s;
            width: 100%;
        }
        button:hover { background: #0056b3; transform: translateY(-1px); }
        .add-btn { width: 80px; }
        .download-btn { background: #28a745; margin-top: 25px; }
        .download-btn:hover { background: #218838; }
        ul { list-style: none; padding: 0; margin-top: 20px; }
        li { 
            background: #2a2a2a; 
            padding: 14px; 
            border-radius: 10px; 
            margin-bottom: 10px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            border-left: 5px solid #007bff;
        }
        .vibe-tag { 
            font-size: 0.7rem; 
            color: #007bff; 
            text-transform: uppercase; 
            letter-spacing: 2px; 
            font-weight: bold;
        }
        .delete-ico { color: #ff4d4d; cursor: pointer; font-size: 1.2rem; padding-left: 10px; }
    </style>
</head>
<body>

<div class="card">
    <img src="https://github.com/user-attachments/assets/c1be19f8-7a7a-40af-90a8-979db95b4ecb" alt="Camp Vibe" class="header-img">

    <div id="setup">
        <h2>Style Setup</h2>
        <input type="text" id="userName" placeholder="Your Name">
        <input type="text" id="userVibe" placeholder="The Vibe (e.g. Clean Camp)">
        <button onclick="startList()">Create My List</button>
    </div>

    <div id="listContainer" style="display: none;">
        <span class="vibe-tag" id="displayVibe"></span>
        <h2 id="displayName"></h2>
        
        <div style="display: flex; gap: 10px;">
            <input type="text" id="itemInput" placeholder="Add clothing item..." style="margin-bottom: 0;">
            <button class="add-btn" onclick="addItem()">Add</button>
        </div>

        <ul id="clothingList"></ul>

        <button class="download-btn" onclick="downloadPDF()">Download PDF</button>
    </div>
</div>

<script>
    let itemsArray = [];

    function startList() {
        const name = document.getElementById('userName').value;
        const vibe = document.getElementById('userVibe').value;
        if (!name) return alert("Please enter your name!");

        document.getElementById('setup').style.display = 'none';
        document.getElementById('listContainer').style.display = 'block';
        document.getElementById('displayName').innerText = `${name}'s List`;
        document.getElementById('displayVibe').innerText = vibe || 'Fresh Vibe';
    }

    function addItem() {
        const input = document.getElementById('itemInput');
        if (!input.value) return;

        itemsArray.push(input.value);
        renderList();
        input.value = '';
    }

    function renderList() {
        const listEl = document.getElementById('clothingList');
        listEl.innerHTML = '';
        itemsArray.forEach((item, index) => {
            const li = document.createElement('li');
            li.innerHTML = `<span>[ ] ${item}</span> <span class="delete-ico" onclick="removeItem(${index})">âœ•</span>`;
            listEl.appendChild(li);
        });
    }

    function removeItem(index) {
        itemsArray.splice(index, 1);
        renderList();
    }

    async function downloadPDF() {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        const name = document.getElementById('userName').value;
        const vibe = document.getElementById('userVibe').value;

        // PDF Styling
        doc.setFont("helvetica", "bold");
        doc.setFontSize(22);
        doc.text(`${name.toUpperCase()}'S CLOTHING LIST`, 20, 25);
        
        doc.setFontSize(12);
        doc.setFont("helvetica", "normal");
        doc.setTextColor(100);
        doc.text(`Vibe: ${vibe || 'Clean & Organized'}`, 20, 35);
        
        doc.setDrawColor(200);
        doc.line(20, 40, 190, 40);

        doc.setFontSize(14);
        doc.setTextColor(40);
        itemsArray.forEach((item, i) => {
            doc.text(`${i + 1}. [ ] ${item}`, 20, 55 + (i * 12));
        });

        doc.save(`${name}_Clothing_List.pdf`);
    }
</script>

</body>
</html>
